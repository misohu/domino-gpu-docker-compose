---
# Domino + Airflow combined docker-compose
# GPU-enabled, no Traefik (standalone deployment)

x-airflow-common:
  &airflow-common
  build:
    context: "."
    dockerfile: "Dockerfile-airflow-domino"
    args:
      DOMINO_GIT_BRANCH: ${DOMINO_GIT_BRANCH:-main}
  environment:
    &airflow-common-env
    AIRFLOW__API__BASE_URL: "http://localhost:8080/airflow"
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@airflow-postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__EXECUTION_API_SERVER_URL: 'http://airflow-apiserver:8080/airflow/execution/'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
    AIRFLOW_CONFIG: '/opt/airflow/config/airflow.cfg'
    DOMINO_DEPLOY_MODE: ${DOMINO_DEPLOY_MODE:-local-compose}
    DOMINO_DOCKER_PROXY: tcp://domino-docker-proxy:2375
    LOCAL_DOMINO_SHARED_DATA_PATH: ${LOCAL_DOMINO_SHARED_DATA_PATH:-/home/shared_storage}
  volumes: &airflow-common-volumes
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./config:/opt/airflow/config
    - ./plugins:/opt/airflow/plugins
    - ${LOCAL_DOMINO_SHARED_DATA_PATH:-./shared_storage}:/home/shared_storage
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    redis:
      condition: service_healthy
    airflow-postgres:
      condition: service_healthy

services:
  # ============ DOMINO SERVICES ============
  
  domino-rest:
    build:
      context: https://github.com/IISAS/domino.git#${DOMINO_GIT_BRANCH:-main}:rest
      dockerfile: Dockerfile
    container_name: "domino-rest"
    ports:
      - "8000:8000"
    command: bash -c "alembic upgrade heads && uvicorn main:app --reload --workers 1 --host 0.0.0.0 --port 8000"
    environment:
      - DOMINO_DB_USER=postgres
      - DOMINO_DB_PASSWORD=postgres
      - DOMINO_DB_HOST=domino-postgres
      - DOMINO_DB_PORT=5432
      - DOMINO_DB_NAME=postgres
      - DOMINO_DEFAULT_PIECES_REPOSITORY_VERSION=${DOMINO_DEFAULT_PIECES_REPOSITORY_VERSION:-main}
      - DOMINO_DEFAULT_PIECES_REPOSITORY_TOKEN=${DOMINO_DEFAULT_PIECES_REPOSITORY_TOKEN}
      - DOMINO_GITHUB_ACCESS_TOKEN_WORKFLOWS=${DOMINO_GITHUB_ACCESS_TOKEN_WORKFLOWS}
      - DOMINO_GITHUB_WORKFLOWS_REPOSITORY=${DOMINO_GITHUB_WORKFLOWS_REPOSITORY}
      - CREATE_DEFAULT_USER=true
      - DOMINO_DEPLOY_MODE=${DOMINO_DEPLOY_MODE:-local-compose}
      - AIRFLOW_API_SERVER_HOST=http://airflow-apiserver:8080/airflow
      - AIRFLOW_ADMIN_USERNAME=${_AIRFLOW_WWW_USER_USERNAME:-admin}
      - AIRFLOW_ADMIN_PASSWORD=${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    networks:
      - domino-network
      - airflow-network
    volumes:
      - ./dags:/opt/airflow/dags
    depends_on:
      domino-postgres:
        condition: service_healthy

  domino-postgres:
    image: postgres:13
    container_name: "domino-postgres"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - domino-postgres-volume:/var/lib/postgresql/data
    networks:
      - domino-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 2s
    restart: always

  domino-frontend:
    build:
      context: https://github.com/IISAS/domino.git#${DOMINO_GIT_BRANCH:-main}:frontend
      dockerfile: Dockerfile.prod
      args:
        BASENAME: "${DOMINO_FRONTEND_BASENAME:-/}"
    container_name: "domino-frontend"
    ports:
      - "3000:80"
    environment:
      - DOMINO_DEPLOY_MODE=${DOMINO_DEPLOY_MODE:-local-compose}
      - API_URL=http://localhost:8000
      - BASENAME=${DOMINO_FRONTEND_BASENAME:-/}
    networks:
      - domino-network
    depends_on:
      domino-rest:
        condition: service_started

  domino-docker-proxy:
    image: alpine/socat
    container_name: "domino-docker-proxy"
    command: "TCP4-LISTEN:2375,fork,reuseaddr UNIX-CONNECT:/var/run/docker.sock"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - domino-network
      - airflow-network

  # ============ AIRFLOW SERVICES ============

  airflow-postgres:
    container_name: "airflow-postgres"
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-postgres-volume:/var/lib/postgresql/data
    networks:
      - airflow-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  redis:
    container_name: "airflow-redis"
    image: redis:7.2-bookworm
    expose:
      - 6379
    networks:
      - airflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    restart: always

  airflow-apiserver:
    <<: *airflow-common
    container_name: "airflow-apiserver"
    ports:
      - "8080:8080"
    environment:
      <<: *airflow-common-env
      AIRFLOW__API__BASE_URL: "http://localhost:8080/airflow"
    command: api-server
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/api/v2/version"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    networks:
      - airflow-network
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    container_name: "airflow-scheduler"
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    networks:
      - airflow-network
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-dag-processor:
    <<: *airflow-common
    container_name: "airflow-dag-processor"
    command: dag-processor
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type DagProcessorJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    networks:
      - airflow-network
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-domino-worker:
    <<: *airflow-common
    container_name: "airflow-domino-worker"
    command: celery worker
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      <<: *airflow-common-env
      DUMB_INIT_SETSID: "0"
    restart: always
    networks:
      - airflow-network
    depends_on:
      <<: *airflow-common-depends-on
      airflow-apiserver:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
    <<: *airflow-common
    container_name: "airflow-triggerer"
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    networks:
      - airflow-network
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    container_name: "airflow-init"
    entrypoint: /bin/bash
    command:
      - -c
      - |
        if [[ -z "${AIRFLOW_UID}" ]]; then
          export AIRFLOW_UID=$$(id -u)
        fi
        mkdir -v -p /opt/airflow/{logs,dags,plugins,config}
        /entrypoint airflow version
        ls -la /opt/airflow/{logs,dags,plugins,config}
        /entrypoint airflow config list >/dev/null
        chown -R "${AIRFLOW_UID}:0" /opt/airflow/
        chown -v -R "${AIRFLOW_UID}:0" /opt/airflow/{logs,dags,plugins,config}
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      _PIP_ADDITIONAL_REQUIREMENTS: ''
    user: "0:0"
    networks:
      - airflow-network

  airflow-cli:
    <<: *airflow-common
    container_name: "airflow-cli"
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow
    networks:
      - airflow-network

volumes:
  domino-postgres-volume:
  airflow-postgres-volume:

networks:
  domino-network:
    driver: bridge
  airflow-network:
    driver: bridge
